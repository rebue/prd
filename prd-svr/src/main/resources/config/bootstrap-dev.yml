# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: 20195

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    com.netflix.discovery: off

spring:
  rabbitmq:
      host: 127.0.0.1
      port: 5672
      username: guest
      password: guest
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/prd?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=CTT
    username: prd
    password: prd
  main:
    allow-bean-definition-overriding: true

#配置ElasticSearch地址  
elasticsearch: 
  host: 192.168.1.202:9200

appid: 1


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000
ribbon:  
  ReadTimeout: 20000  
  ConnectTimeout: 20000